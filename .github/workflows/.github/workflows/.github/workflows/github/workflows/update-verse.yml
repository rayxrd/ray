name: Update Bible Verse

on:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch random Bible verse and update README
        run: |
          README="README.md"
          
          # Fetch a random verse from Bible API
          VERSE=$(curl -s "https://labs.bible.org/api/?passage=random&type=json" | jq -r '.[0] | "\(.bookname) \(.chapter):\(.verse) - \(.text)"')
          
          # Replace the placeholder in README.md
          sed -i "s|<!--VERSE-->.*<!--ENDVERSE-->|<!--VERSE-->$VERSE<!--ENDVERSE-->|" $README
          
          # Commit and push changes if any
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add $README
          git diff --cached --quiet || git commit -m "Update Bible verse of the day"
          git push
